    <title>VideoCall - Simple Video Calling</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Comprehensive polyfills for Node.js compatibility
      if (typeof process === 'undefined') {
        window.process = { 
          env: {},
          nextTick: function(callback) {
            setTimeout(callback, 0);
          },
          browser: true,
          version: '',
          versions: {}
        };
      }
      
      // Polyfill for Buffer
      if (typeof Buffer === 'undefined') {
        window.Buffer = {
          isBuffer: function() { return false; },
          from: function(data) { return new Uint8Array(data); },
          alloc: function(size) { return new Uint8Array(size); }
        };
      }
      
      // Polyfill for stream
      if (typeof window.stream === 'undefined') {
        window.stream = {
          Readable: function() {
            this._readableState = {
              objectMode: false,
              highWaterMark: 16384,
              buffer: [],
              length: 0,
              pipes: null,
              pipesCount: 0,
              flowing: null,
              ended: false,
              endEmitted: false,
              reading: false,
              sync: true,
              needReadable: false,
              emittedReadable: false,
              readableListening: false,
              resumeScheduled: false,
              destroyed: false,
              defaultEncoding: 'utf8',
              awaitDrain: 0,
              readingMore: false,
              decoder: null,
              encoding: null
            };
          }
        };
      }
    </script>
  </body>
